<html>

<head>
    <title>DOTSCREEN - TIC TAK TOE GAME</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h2>Tic Tak Toe Game</h2>
        <h3>DOT Screen</h3>
        <div class="content-wrapper">
            
            <div class="gameBoard">
                <div class="aligncenter">
                    <div class="row ">
                        <div class="box box-top b-l-rm" onclick="triggerPlay(this, 0, 0)">
                            <div id="1" matrixi=0 matrixj=0 class="play"></div>
                        </div>
                        <div class="box box-top" onclick="triggerPlay(this, 0, 1)">
                            <div id="2" matrixi=0 matrixj=1 class="play"></div>
                        </div>
                        <div class="box box-top b-r-rm" onclick="triggerPlay(this, 0, 2)">
                            <div id="3" matrixi=0 matrixj=2 class="play"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box b-l-rm" onclick="triggerPlay(this, 1, 0)">
                            <div id="4" matrixi=1 matrixj=0 class="play"></div>
                        </div>
                        <div class="box" onclick="triggerPlay(this, 1, 1)">
                            <div id="5" matrixi=1 matrixj=1 class="play"></div>
                        </div>
                        <div class="box b-r-rm" onclick="triggerPlay(this, 1, 2)">
                            <div id="6" matrixi=1 matrixj=2 class="play"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box box-bottom b-l-rm" onclick="triggerPlay(this, 2, 0)">
                            <div id="7" matrixi=2 matrixj=0 class="play"></div>
                        </div>
                        <div class="box box-bottom" onclick="triggerPlay(this, 2, 1)">
                            <div id="8" matrixi=2 matrixj=1 class="play"></div>
                        </div>
                        <div class="box box-bottom b-r-rm" onclick="triggerPlay(this, 2, 2)">
                            <div id="9" matrixi=3 matrixj=2 class="play"></div>
                        </div>
                    </div>
                </div>
                <div class="annoucement">
                </div>
            </div>
            <div class="console">
                <div class="clock">
                    <div class="timer">
                        00:00
                    </div>
                </div>
                <div class="playerInfo">
                    <table>
                        
                        <tr>
                            <td id="p1_pointer" class="pointer">>>>></td>
                            <td>Player 1 : </td>
                            <td class="score" id="p1_score">0</td>
                        </tr>
                        <tr>
                            <td id="p2_pointer" class="pointer"></td>
                            <td>Player 2 : </td>
                            <td class="score" id="p2_score">0</td>
                        </tr>
                    </table>
                </div>
                
                <div class="controlBtn">
                    <button id="start" onclick="startGame()"> Start</button>
                    <button id="end" onclick="resetGame(this)" disabled> reset</button>
                </div>
            </div>
        </div>

        <div class=""></div>

    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
